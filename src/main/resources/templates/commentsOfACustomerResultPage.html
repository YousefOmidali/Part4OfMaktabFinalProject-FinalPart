<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Expert Registration</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body>
<div align="center">
    <h2>Result of customer search</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Comment Description</th>
            <th>Order Id</th>
            <th>Customer Id</th>
        </tr>
        <tr th:each="comment : ${comments}">
            <td class="align-middle" th:text="${comment.id}"></td>
            <td class="align-middle" th:text="${comment.description}"></td>
            <td class="align-middle" th:text="${comment.order.id}"></td>
            <td class="align-middle" th:text="${comment.users.id}"></td>
        </tr>
    </table>
</div>
</body>
</html>
