<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Search</title>
</head>
<body>
<div align="center">
    <h2>customer Search</h2>
    <form action="#" th:action="@{/users/search}" th:object="${users}" method="post">
        <label>firstname: </label><br>
        <input type="text" th:field="*{firstname}"/><br>
        <label>lastname: </label><br>
        <input type="text" th:field="*{lastname}"/><br>
        <label>email: </label><br>
        <input type="text" th:field="*{email}"/><br>
        <label>username: </label><br>
        <input type="text" th:field="*{username}"/><br><br>

        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
