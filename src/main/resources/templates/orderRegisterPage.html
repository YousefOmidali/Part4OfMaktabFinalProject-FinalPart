<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Save Order</title>
</head>
<body>
<div align="center">
    <h2>Save Order</h2>
    <form action="#" th:action="@{/order/saveOrder}" th:object="${order}" method="post">
        <label>customerId: </label>
        <input type="number" th:field="*{users.id}"/><br><br>
        <label>subService Id: </label>
        <input type="number" th:field="*{subService.id}"/><br><br>
        <label>suggested Price: </label>
        <input type="number" th:field="*{suggestedPrice}"/><br><br>
        <label>work Description: </label>
        <input type="text" th:field="*{workDescription}"/><br><br>
        <label>work Date: </label>
        <input type="text" th:field="*{workDate}"/><br><br>
        <label>Address: </label>
        <input type="text" th:field="*{address}"/><br><br>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
