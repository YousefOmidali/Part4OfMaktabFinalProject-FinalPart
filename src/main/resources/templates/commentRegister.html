<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Comment Registration</title>
</head>
<body>
<div align="center">
    <h2>Comment Registration</h2>
    <form action="#" th:action="@{/comment/save}" th:object="${comment}" method="post">
        <label>Description: </label>
        <input type="text" th:field="*{description}"/><br><br>
        <label>Customer Id: </label>
        <input type="number" th:field="*{users.id}"/><br><br>
        <label>order Id: </label>
        <input type="number" th:field="*{order.id}"/><br><br>

        <button type="submit">Add</button>
    </form>
</div>
</body>
</html>
